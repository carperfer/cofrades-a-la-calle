<!DOCTYPE html>
<html lang="en">

<head>
  <title>McDonalds AR App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../src/arthree.css">
</head>

<body>
  <div id="intro">
    <div id="weather"></div>
  </div>
  <div class="controls weather-controls">
    weather<br>
    <a onclick="set_weather('sun')" data-value="sun"><img src="clear.svg"></a>
    <a onclick="set_weather('rain')" data-value="rain"><img src="rain.svg"></a>
    <a onclick="set_weather('snow')" data-value="snow"><img src="snow.svg"></a>
    <a onclick="set_weather('cloudy')" data-value="cloudy"><img src="cloudy.svg"></a>
  </div>
  <div class="controls time-controls">
    time of day<br>
    <a onclick="set_day()" data-value="day"><img src="day.svg"></a>
    <a onclick="set_night()" data-value="night"><img src="night.svg"></a>
  </div>
  <div class="rotate-your-phone">Please rotate your phone into landscape mode.</div>
  <style>
    .rotate-your-phone {
      display: none
    }

    @media (orientation: landscape) {
      .rotate-your-phone {
        display: block;
      }
    }
  </style>
  <script>
    var startTime = performance.now();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script>
  <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/4.1.0/turf.min.js"></script>  used only for turf.buffer currently -->
  <script src="../../vendor/OBJLoader.js"></script>
  <script src="../../public/bundle.js"></script>
  <script src="../../vendor/Earcut.js"></script>

  <script src="../../src/polyfills.js"></script>
  <script src="../../src/controls/OrbitControls.js"></script>
  <script src="../../src/controls/DeviceOrientationControls.js"></script>
  <script src="../../src/arthree.js"></script>
  <script src="../../src/geography.js"></script>
  <script src="../../src/styles.js"></script>

  <script>
    var styles = {
      building: {
        //height_scale: 0.1,
        //extrude: "flat",
        //color: 0x00aa55,
        //material: "buildings"
        //color: 0xEE4411
        color: 0x00AA55,
        opacity: 0.6,
        height_scale: 0.6
      },
      landuse: {
        opacity: 0.9
      },
      residential: {
        //color: 0xEE11EE,
        color: 0x000001,
        opacity: 0.05
      },
      roads: {
        color: 0xeebb11
      },
      "McDonald's": {
        color: 0xeeaa11,
        height_scale: 1
      },
      path: {
        width: 2
      },
      minor_road: {
        width: 3
      },
      major_road: {
        width: 4
      },
      highway: {
        width: 5
      },
      meadow: {
        opacity: 0.5
      }
    };
  </script>
